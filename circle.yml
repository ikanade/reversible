machine:
  ruby:
    version: 2.4.1
  services:
    - docker
dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/reversible:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 4000:80 --name reversible $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/reversible:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:4000 | grep "Psst! You are not allowed here."

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
