machine:
  ruby:
    version: 2.4.1
  services:
    - docker
checkout:
  post:
    - chmod +x ./deploy.sh

dependencies:
  post:
    - sudo apt-get update && sudo apt-get install jq
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/reversible:$CIRCLE_SHA1 . | cat

test:
  post:
    - docker run -d -p 4000:80 $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/reversible:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:4000 | grep "Psst! You are not allowed here."

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
